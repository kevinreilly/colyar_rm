---
layout: master
---

{% include main/sidebar_details.html %}

<div class="panel panel--split issues_list">
	<select>
		<option value="current" selected>Current Issues</option>
		<option value="resolved">Resolved Issues</option>
	</select>
	
	<div class="table">
		<div class="trow trow--1">
			<div class="issue_count_wrapper"><span class="issue_count">2</span><i class="fa fa-chevron-right"></i></div>
			<div>Percent Free Enrollment</div>
			<div><i class="fa fa-circle red"></i></div>
		</div>
		<div class="trow__collapse">
			<div class="trow trow--2">
				<div></div>
				<div>May 2017</div>
				<div><i class="fa fa-user-circle-o"></i></div>
				<div><i class="fa fa-circle red"></i></div>
			</div>
			<div class="trow trow--2">
				<div></div>
				<div>April 2017</div>
				<div><i class="fa fa-user-circle"></i></div>
				<div><i class="fa fa-circle yellow"></i></div>
			</div>
		</div>
	</div>
</div>
<div class="panel panel--split">
	panel 2
</div>

<script>
$(document).ready(function(){
	$('.issue_count_wrapper').on('click', function(){
		$(this).closest('.trow').next('.trow__collapse').slideToggle();
		$(this).find('i').toggleClass('fa-chevron-right').toggleClass('fa-chevron-down');
	});
});
</script>
